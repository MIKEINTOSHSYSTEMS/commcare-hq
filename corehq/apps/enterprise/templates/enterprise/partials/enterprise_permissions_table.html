{% load i18n %}

{% if DOMAINS %}
  <table class="table table-striped table-responsive">
    <tbody>
      {% for domain_name in DOMAINS %}
        <tr>
          <td class="col-sm-10">
            {{ domain_name }}
          </td>
          <td class="col-sm-2">
            <form class="form form-horizontal disable-on-submit"
                  action="{% url 'toggle_enterprise_permission' domain domain_name %}"
                  method="POST">
              {% csrf_token %}
              <input type="hidden" name="mirror" value="{{ domain_name }}"/>
              <button type="submit" class="btn btn-default">
                {% if ACTION_ENABLE %}
                  <i class="fa fa-rocket"></i> {% trans "Enable" %}
                {% else %}
                  <i class="fa fa-ban"></i> {% trans "Disable" %}
                {% endif %}
              </button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <div class="alert alert-info">
    {% blocktrans %}
      No project spaces found.
    {% endblocktrans %}
  </div>
{% endif %}
