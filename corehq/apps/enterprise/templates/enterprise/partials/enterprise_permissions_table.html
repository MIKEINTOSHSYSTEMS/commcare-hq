{% load i18n %}

<table class="table table-striped table-responsive">
  <tbody>
    {% for domain_name in DOMAINS %}
      <tr>
        <td class="col-sm-10">
          {{ domain_name }}
        </td>
        <td class="col-sm-2">
          <form class="form form-horizontal disable-on-submit"
                action="{% url 'toggle_enterprise_permission' domain domain_name %}"
                method="POST">
            {% csrf_token %}
            <input type="hidden" name="mirror" value="{{ domain_name }}"/>
            <button type="submit" class="btn btn-default"><i class="fa fa-refresh"></i> {% trans "Switch" %}</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
