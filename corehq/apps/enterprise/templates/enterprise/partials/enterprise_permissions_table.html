{% load i18n %}

<!-- TODO: add button to jump from one list to the other -->
<table class="table table-striped table-responsive">
  <tbody>
    {% for domain_name in DOMAINS %}
      <tr>
        <td class="col-sm-10">
          {{ domain_name }}
        </td>
        <td class="col-sm-2">
          <form class="form form-horizontal disable-on-submit"
                action="{% url 'delete_domain_permission_mirror' domain domain_name %}"
                method="POST">
            {% csrf_token %}
            <input type="hidden" name="mirror" value="{{ domain_name }}"/>
            <button type="submit" class="btn btn-danger"><i class="fa fa-remove"></i> {% trans "Delete" %}</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
